kind: ConfigMap
apiVersion: v1
metadata:
  name: grafana-provisioning-dashboards
  namespace: default
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'dashboards'
      orgId: 1
      folder: ''
      disableDeletion: false
      updateIntervalSeconds: 3600
      allowUiUpdates: true
      options:
        path: /dashboards
        foldersFromFilesStructure: true
